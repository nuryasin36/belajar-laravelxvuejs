<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Component Vue.js</title>
</head>
<body>

    <div id="app" v-if="status == 'tampilkan' ">
        <h1>{{ message }}</h1>
        <label v-for="user in users">Nama: {{user.nama}} <br> Usia: {{user.umur}}<br></label>
    </div>

</body>
</html>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                status: 'tampilkan',
                users: [
                    {
                        nama: 'Nur',
                        umur: 17
                    },
                    {
                        nama: 'Yasin',
                        umur: 18
                    },
                    {
                        nama: 'Janaharto',
                        umur: 19
                    },
                    {
                        nama: 'Test',
                        umur: 20
                    }
                ]
            }
        })
    </script>
